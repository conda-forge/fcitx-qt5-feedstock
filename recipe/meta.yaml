{% set name = "fcitx-qt5" %}
{% set version = "1.2.6" %}
{% set sha256 = "0707bc210f6ce7ed314e864ee34e01a819075a08431967442bff0fb4cb727876" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}_fc.tar.gz
  url: https://github.com/fcitx/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [not linux]

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-dri-drivers') }}
    - {{ cdt('libselinux') }}
    - {{ cdt('libxdamage') }}
    - {{ cdt('libxxf86vm') }}
    - {{ cdt('libxext') }}
    - {{ compiler("cxx") }}
    - cmake
  host:
    - xorg-libxfixes
    - libxkbcommon
    - qt-main
    - extra-cmake-modules
  run:
    - libxkbcommon
    - qt-main

test:
  commands:
    - test -f ${PREFIX}/plugins/platforminputcontexts/libfcitxplatforminputcontextplugin.so


about:
  home: https://fcitx-im.org/wiki/Fcitx
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Fcitx [ˈfaɪtɪks] is an input method framework with extension support.
  description: |
    Fcitx [ˈfaɪtɪks] is an input method framework with extension support.
  doc_url: https://fcitx-im.org/wiki/Fcitx
  dev_url: https://github.com/fcitx/fcitx-qt5

extra:
  recipe-maintainers:
    - looooo
